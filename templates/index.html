<html>
    <body>
        <h1>
            <style>
                h1{
                    text-align: center;
                }
            </style>
            Predict Default on Credit Card
        </h1>
        <form action="/" method="post">
            <p>Please enter Income amount : </p>
            <p><input type="number" step="0.01" name="Income"></p>
            <p>Please enter Age : </p>
            <p><input type="number" step="0.01" name="Age"></p>
            <p>Please enter Loan amount : </p>
            <p><input type="number" step="0.01" name="Loan"></p>
            <p>Choose a model (Logistic Regression, Decision Tree, Random Forest, XGBoost, Neural Network):</p>
            <input list="model" name="model"
            <datalist>
                <option value="Logistic Regression">
                <option value="Decision Tree">  
                <option value="Random Forest">
                <option value="XGBoost"> 
                <option value="Neural Network">             
            </datalist>
            <p><input type="submit" value="enter"></p>
        </form>
        {{result}}
    </body>
</html>
